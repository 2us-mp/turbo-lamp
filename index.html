<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLU Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3958d4;
    }
    #result {
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      overflow-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>CLU Tracking Lookup</h2>
  <input type="text" id="trackingInput" placeholder="Enter tracking number">
  <button id="trackBtn">Enter</button>
  <div id="result"></div>

  <script>
    const input = document.getElementById('trackingInput');
    const button = document.getElementById('trackBtn');
    const result = document.getElementById('result');

    async function fetchTracking() {
      const trackingNumber = input.value.trim();
      if (!trackingNumber) {
        result.textContent = "Please enter a tracking number.";
        return;
      }

      result.textContent = "Fetching tracking info...";
      try {
        const response = await fetch(`https://clu-2.onrender.com/track/id:${trackingNumber}`);
        if (!response.ok) {
          result.textContent = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const text = await response.text();
        result.textContent = text;
      } catch (error) {
        result.textContent = "Error connecting to server. Please try again later.";
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') fetchTracking();
    });

    button.addEventListener('click', fetchTracking);
  </script>

</body>
</html>
